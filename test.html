<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Pencere Yönlendirme</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Yeni Pencere Yönlendirme</h1>

<button class="button" onclick="openNewWindow()">Yeni Pencere Aç ve Yönlendir</button>

<script>
    function openNewWindow() {
        // Yeni pencereyi aç
        var newWindow = window.open("", "_blank", "width=400,height=300");

        // Yeni pencereyi belirli bir URL'ye yönlendir
        newWindow.location.href = "https://www.example.com";
    }
</script>

</body>
</html>
