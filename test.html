<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox OAuth 2.0 Doğrulama</title>
    <script>
        function openOAuthWindow() {
            window.open("https://authorize.roblox.com/?client_id=5479378895639925024&response_type=code&redirect_uri=https%3A%2F%2Frobotting.pythonanywhere.com&scope=openid&state=6789&nonce=12345&step=accountConfirm", "RobloxOAuthWindow", "width=600,height=400");
        }
    </script>
</head>
<body>
    <button onclick="openOAuthWindow()">Roblox OAuth 2.0 Yetkilendirme Penceresini Aç</button>
</body>
</html>
