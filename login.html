<html>
<body>
    <div id="content"></div>
    <script>
        fetch("https://robotting.pythonanywhere.com")
            .then(response => {
                return response.text();
            })
            .then(data => {
                document.getElementById("content").innerHTML = data;
            })
            .catch(error => {
                console.error("Fetch error:", error);
            });
    </script>
</body>
</html>
