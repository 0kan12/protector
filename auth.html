<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token ile Çerez Oluştur</title>
</head>
<body>

<script>
    // URL'den token çekme
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
        document.cookie = "security_cookie=your_token; domain=robotting.pythonanywhere.com; path=/; samesite=None; secure";
        const savedCookie = document.cookie.split('; ')
            .find(row => row.startsWith('security_cookie='))
            .split('=')[1];

        if (savedCookie === token) {
            console.log('Çerez başarıyla kaydedildi:', savedCookie);
        } else {
            console.error('Çerez kaydedilemedi!');
        }
    } else {
        console.error('Token bulunamadı!');
    }
</script>

</body>
</html>
