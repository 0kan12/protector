<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Cookie</title>
</head>
<body>
    <script>
        // URL'den "token" parametresini al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        // Token değeri varsa ve güvenli bir bağlantı üzerinden geliyorsa
        if (token && window.location.protocol === "https:") {
            // Cookie'yi oluştur ve .rodev.store domain'ine kaydet
            //document.cookie = `security_cookie=${token}; domain=.rodev.store; secure=true; samesite=Lax`;
            console.log("Cookie set:", document.cookie);
        } else {
            console.error("Token not found or not over secure connection.");
        }
    </script>
</body>
</html>
