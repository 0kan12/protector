<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Oluştur</title>
</head>
<body>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token && token.trim() !== '') {
        const expirySeconds = 86400;
        const expiryDate = new Date(Date.now() + expirySeconds * 1000);

        document.cookie = `security_cookie=${token}; expires=${expiryDate.toUTCString()}; path=/; domain=.rodev.store`;

        alert('Cookie oluşturuldu. Şimdi tarayıcı cookie\'si kontrol edebilirsiniz.');
    } else {
        alert('Token bulunamadı veya boş değer!');
    }
</script>

</body>
</html>
