<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token ile Çerez Oluştur</title>
</head>
<body>

<script>
    // URL'den token çekme
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
        document.cookie = "security_cookie=" + token + "; domain=robotting.pythonanywhere.com; path=/; samesite=None; secure";
        const savedCookie = document.cookie.split(';')
            .find(row => row.trim().startsWith('security_cookie='));

        if (savedCookie) {
            const savedToken = savedCookie.split('=')[1].trim();

            if (savedToken === token) {
                console.log('Çerez başarıyla kaydedildi:', savedToken);
            } else {
                console.error('Çerez kaydedilemedi!');
            }
        } else {
            console.error('security_cookie not found in document.cookie');
        }
    } else {
        console.error('Token bulunamadı!');
    }
</script>

</body>
</html>
