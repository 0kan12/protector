<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Cookie Oluşturma</title>
</head>
<body>

    <h2>Security Cookie Oluşturma</h2>

    <script>
        function setSecurityCookie(data) {
            // Çerezin adı
            var securityCookieName = "security_cookie";

            // Çerezin değeri (burada data olarak geçiyor)
            var securityCookieValue = data;

            // Çerezin geçerlilik süresi (opsiyonel)
            var expirationDays = 7; // 7 gün

            // Tarih nesnesini oluştur
            var expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + expirationDays);

            // Çerez stringini oluştur
            var cookieString = securityCookieName + "=" + securityCookieValue + "; expires=" + expirationDate.toUTCString() + "; path=/";

            // Çerezi tarayıcıya ekleyin (burada tarayıcı hafızasına kaydedilir)
            document.cookie = cookieString;

            // Tarayıcı konsoluna çerezin oluşturulduğuna dair bir mesaj yazdırın
            console.log("Security Cookie oluşturuldu:", document.cookie);
        }

        // Örnek kullanım
        var userData = "some_secure_data";
        setSecurityCookie(userData);
    </script>

</body>
</html>
